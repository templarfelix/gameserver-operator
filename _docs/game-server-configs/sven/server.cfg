//----------------------------------------------
// Sven Co-op v5.0 Default Server CFG
//----------------------------------------------

//----------------------------------------------
// See server_example.cfg for more available
// commands and settings.
//----------------------------------------------

hostname "SERVERNAME"
log "on"

rcon_password "ADMINPASSWORD"
//sv_password ""

sys_ticrate 100
deathmatch 1
decalfrequency 30
hpk_maxsize 2
pausable 0

sv_aim 0
sv_allowdownload 1
sv_allowupload 1
sv_region 255
sv_send_resources 1
sv_voicecodec "voice_speex"
sv_voiceenable 1
sv_voicequality 5

mp_telefrag 1
mp_timelimit 99
mp_weaponstay 1

exec banned.cfg
exec listip.cfg
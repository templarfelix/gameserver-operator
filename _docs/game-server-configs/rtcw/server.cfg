//CLIENTS ========================================
set sv_hostname        "SERVERNAME"
set dedicated          "1"       // 1=LAN, 2=INTERNET
set sv_maxclients      "32"
set sv_privateClients  "0"       //PRIVATE SLOTS, PRIVATE SLOTS SUBTRACTS FROM MAXCLIENTS SLOTS
set sv_allowDownload   "0"       //ALLOWDOWNLOAD SERVER MUST BE PURE
set g_gametype         "5"       //GAME TYPE SETTINGS GAMETYPE DEFAULT =5

//PASSWORDS ======================================
set rconpassword       "ADMINPASSWORD"
set g_needpass         "0"       //LOCKDOWN THE GAME =1 OFF=0
//set g_password       ""        //LOCKED SERVER PASSWORD
set sv_privatePassword ""        //PRIVATE SLOTS PASSWORD

//CORE ===========================================
set sv_pure            "1"       //SET PURE SERVER PK3 MUST MATCH SERVERS
set sv_maxRate         "25000"   //CAP THE RATE OF THE SERVER DEPENDS ON BANDWIDTH
set sv_fps             "30"      //MAX FRAMERATES TO CLIENTS, IF SET TOO HIGH IT WILL CAUSE PING
set sv_maxPing         "200"     //MAX PING ALLOWED BY SERVER
set sv_minPing         "0"       //MIN PING ALLOWED BY SERVER
set sv_timeout         "120"     //AMOUNT OF TIME BEFORE ASSUMING A DISCONNECTED CLIENT
set sv_reconnectlimit  "3"       //AMOUNT OF TIMES A CLIENT IS ABLE TO RECONNECT
set sv_floodProtect    "1"       //FLOODPROTECT PREVENTS SERVER FROM BEING FLOODED
set sv_padPackets      "0"
set sv_dlRate          "2500"    //DOWNLOAD RATE
set g_smoothClients    "1"
set g_log              "wolf.log"  //GAMES LOG CAN BE NAMED ANYTHING DEFAULT IS games.log
set g_inactivity       "0"       //AMOUNT OF TIME A CLIENT CAN STAY STILL IN SECONDS
set g_syncronousclients "0"      //G_SYNC NEEDED FOR DEMO RECORDING
set pmove_fixed        "1"       //LEAVE OFF FOR LPB'S & ON FOR HPB'S
set pmove_msec         "8"       //LEAVE OFF FOR LPB'S & ON FOR HPB'S

//PREFERENCES ====================================
set timelimit          "15"      //ROUND TIME LIMIT
set g_forcerespawn     "0"       //FORCES RESPAWN IN X SECONDS
set g_speed            "320"     //SPEED OF THE GAME PLAY 320=DEFAULT
set g_weaponTeamRespawn "30"     //TEAM GAMES RESPAWN TIME IN SECONDS
set g_doWarmup         "1"       //WARMUP BEFORE GAME
set g_warmup           "30"      //WARMUP TIME IN SECONDS
set g_teamAutoJoin     "0"       //TEAM AUTOJOIN?
set g_teamForceBalance "0"       //BALANCES TEAMS FOR YOU
set g_friendlyFire     "1"       //FRIENDLY FIRE SHOULD BE TURNED OFF FOR NUBES. 0=OFF
set g_allowVote        "1"       //ALLOW VOTEING 1=ON 0=off

//MAP ROTATION ====================================
set d1 "map mp_village ; set nextmap vstr d2"
set d2 "map mp_base ; set nextmap vstr d3"
set d3 "map mp_depot ; set nextmap vstr d4"
set d4 "map mp_destruction ; set nextmap vstr d5"
set d5 "map mp_castle ; set nextmap vstr d6"
set d6 "map mp_beach ; set nextmap vstr d7"
set d7 "map mp_sub ; set nextmap vstr d8"
set d8 "map mp_assault ; set nextmap vstr d1"
vstr d6

//MASTER SERVERS ==================================
seta sv_master1 "dpmaster.deathmask.net" 
seta sv_master2 "wolfmaster.s4ndmod.com" 
seta sv_master3 "wolfmaster.rtcwmp.com" 
seta sv_master4 "wolfmaster.idsoftware.com"

# This rule is not used by the project gameserver-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over gameserver.templarfelix.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gameserver-operator
    app.kubernetes.io/managed-by: kustomize
  name: dayz-admin-role
rules:
- apiGroups:
  - gameserver.templarfelix.com
  resources:
  - dayzs
  verbs:
  - '*'
- apiGroups:
  - gameserver.templarfelix.com
  resources:
  - dayzs/status
  verbs:
  - get

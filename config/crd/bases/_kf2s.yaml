                        type: string
                      gameLength:
                        default: 1
                        description: Game length (0=Short, 1=Medium Normal, 2=Long)
                        format: int32
                        maximum: 2
                        minimum: 0
                        type: integer
                      gameMode:
                        default: Survival
                        description: Game mode type

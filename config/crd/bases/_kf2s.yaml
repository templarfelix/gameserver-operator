                        type: string
                      serverName:
                        default: KF2 Server
                        description: Server name displayed in server browser
                        type: string
                      timeBetweenFailedVotes:
                        default: 10
                        description: Time to wait for failed votes (seconds)
                        format: int32
                        maximum: 60
                        minimum: 5
                        type: integer
                      voteTime:
                        default: 30
                        description: Time to wait for vote result (seconds)
                        format: int32
                        maximum: 60
                        minimum: 5
                        type: integer
                      weaponSpawnModifier:
                        default: "1.0"
                        description: Weapon spawn rate modifier (0.5 = half, 1.0 =

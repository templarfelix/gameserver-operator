                        type: boolean
                      enableGameAnalytics:
                        default: true
                        description: Enable game analytics reporting
                        type: boolean
                      enableMapObjectives:
                        default: true
                        description: Enable map objectives
                        type: boolean
                      enableMapVoting:
                        default: true

                        items:
                          type: string
                        type: array
                      mapVoteDuration:
                        default: 60
                        description: Map vote duration in seconds
                        format: int32
                        maximum: 120
                        minimum: 30
                        type: integer
                      mapVotePercentage:
                        default: "0.0"
                        description: Percentage required for map vote (0.0 = disable,
                          1.0 = 100% needed)
                        type: string
                      maxPlayers:
                        default: 6
                        description: Maximum number of players
                        format: int32
                        maximum: 12
                        minimum: 1
                        type: integer
                      maxSpawnRateModifier:
                        default: "1.0"
                        description: Max spawn rate modifier (controls maximum ZED

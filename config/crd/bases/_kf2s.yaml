                        maximum: 3
                        minimum: 0
                        type: integer
                      disableKickVoting:
                        default: true
                        description: Enable kick voting
                        type: boolean
                      disablePickupsWhenFull:
                        default: false
                        description: Weapons can pick up while full
                        type: boolean
                      emptyServerDelay:
                        default: 120
                        description: Delay before game ends when empty (seconds)
                        format: int32
                        maximum: 600
                        minimum: 60
                        type: integer
                      enableDeadToVOIP:
                        default: true
                        description: Enable death to VOIP (dead players can talk but
